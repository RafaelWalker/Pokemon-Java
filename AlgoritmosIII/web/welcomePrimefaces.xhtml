<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="formulario">
                        <p:panel id="cadastro" header="Cadastro">
                            <p:outputLabel value="Nome: "/>
                            <p:inputText value="#{clientController.cliente.nameClient}"/>
                            <p:outputLabel value="CPF: "/>
                            <p:inputMask mask="999.999.999-99" value="#{clientController.cliente.cpfClient}"/>
                            <p:outputLabel value="Telefone: "/>
                            <p:inputMask mask="(99) 9999-9999" value="#{clientController.cliente.contactClient}"/>
                            <p:commandButton value="Salvar" action="#{clientController.salvar()}" update="formulario"/>
                        </p:panel>
                        <p:panel id="listagem" header="Listagem">
                            <p:dataTable var="cliente" value="#{clientController.listar()}">
                                <p:column headerText="ID"> #{cliente.idClient} </p:column>
                                <p:column headerText="Nome"> #{cliente.nameClient} </p:column>
                                <p:column headerText="Telefone"> #{cliente.contactClient} </p:column>
                                <p:column headerText="CPF"> #{cliente.cpfClient} </p:column>
                                <p:column headerText="Opções" >
                                    <p:commandButton value="Editar" update=":formulario">
                                        <f:setPropertyActionListener target="#{clientController.cliente}"
                                                                     value="#{cliente}" />      
                                    </p:commandButton>
                                    <p:commandButton value="Remover" update=":formulario" 
                                                     action="#{clientController.remover(cliente)}">
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
